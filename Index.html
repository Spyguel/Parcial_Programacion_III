<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 border rounded p-4">
                <!-- Inicio del formulario -->
                <form class="needs-validation">
                    <div class="mb-3">
                        <label for="dataInput" class="form-label">Datos:</label>
                        <input type="text" class="form-control" id="miInput" placeholder="40,43,43,50,55,60,62,65" required>
                        <div class="Validacion-ok">
                            <p class="text-danger" id="alerta"></p>
                          </div>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="media()">Media</button>
                    <button type="button" class="btn btn-success" onclick="mediana()">Mediana</button>
                    <button type="reset" class="btn btn-success" onclick="moda()">Moda</button>
                </form>
                <!-- Fin del formulario -->
            </div>
        </div>

        <div class="row justify-content-center mt-3" id="resultado" style="visibility: hidden;">
            <div class="col-md-6 border rounded p-4 bg-success">
                <p class="text-light" id="media"></p>
                <p class="text-light" id="mediana"></p>
                <p class="text-light" id="moda"></p>
            </div>
        </div>
    </div>
</body>
